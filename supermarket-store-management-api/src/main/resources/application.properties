# 项目的配置文件
## spring框架的数据源相关配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/supermarket_store_management?characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
## 使用的连接池类型，此处使用tomcat数据库连接池
spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
## tomcat数据库连接池配置
spring.datasource.tomcat.initial-size=50
spring.datasource.tomcat.max-active=1000
spring.datasource.tomcat.max-idle=100
spring.datasource.tomcat.min-idle=20
spring.datasource.tomcat.max-wait=30000
spring.datasource.tomcat.remove-abandoned=true
spring.datasource.tomcat.remove-abandoned-timeout=3600
spring.datasource.tomcat.validation-query=SELECT 1
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.time-between-eviction-runs-millis=30000
spring.datasource.tomcat.min-evictable-idle-time-millis=60000
spring.datasource.tomcat.validation-interval=30000
spring.datasource.tomcat.log-abandoned=true
spring.datasource.tomcat.test-on-borrow=true
## spring mvc的配置
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
## hibernate框架sql语句相关配置
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql=true
hibernate.format_sql=false